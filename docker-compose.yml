version: "3.9"

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
  server:
    build:
      context: ./root/server
      dockerfile: Dockerfile.server
    ports:
      - "5000:5000"
    links:
      - mongo
    depends_on:
      - mongo
  client:
    build:
      context: ./root/client
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    links:
      - server
    depends_on:
      - server